<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Bubble Tea Store</title>
</head>

<body>
    <table id="ordersList">
        <tr>
            <th>Order Quantity</th>
            <th>Product Name</th>
            <th>Customer Name</th>
            <th>Customer Email Address</th>
        </tr>
    </table>
    <script>

        $.ajax({
            method: "GET",
            url: "/api/orders"
        }).then(results => {
            console.log(results);
            results.forEach(order => {
                let trTag = $("<tr>");
                let quantityTag = $("<td>")
                quantityTag.text = order.qty
                trTag.append(quantityTag)
                $("#ordersList").append(trTag);
            })
        });

    </script>

</body>

</html>
